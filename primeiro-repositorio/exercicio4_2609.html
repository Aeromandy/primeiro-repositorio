<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        /* 4. Escreva um programa que leia uma letra e mostre se ela é vogal ou consoante */
        let letra = prompt('Por favor, digite uma letra')

        if (letra == 'A', 'a', 'E', 'e','I', 'i','O', 'o','U', 'u') {
            alert('Essa letra é uma vogal')
        } else {
            alert('Essa letra é uma consoante')
        }
    </script>
</body>
</html>

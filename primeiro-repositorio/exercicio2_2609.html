<body>
    <script>
        /*2. Escreva um algoritmo que leia um valor inicial A e imprima o seu fatorial */
        let n = parseInt(prompt('Digite um número para saber seu fatorial'))
        let multi = 1

        for (let i = 1; i < n; i++) {
            multi *= (i + 1)
        }
        alert(`O fatorial de ${n} é ${multi}`)
    </script>
</body>
</html>
